<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/scanBaggage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .mid-center {
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand align-center" href="./index.html">Baggage Tracking App</a>
        </div>
    </nav>

    <form>
        <div class="position-absolute mid-center">

            <div class="card p-3">
                <div class="card-body text-center">
                    <div class="input-group flex-nowrap p-2">
                        <span class="input-group-text" id="addon-wrapping">Select bag state</span>

                        <select name="status" id="status" class="form-select">
                            <option value="checkin">Checkin</option>
                            <option value="security">Security</option>
                            <option value="boarded">Boarded</option>
                            <option value="onroute">On Route</option>
                            <option value="delayed">Delayed</option>
                        </select>
                    </div>


                    <button id="scannedBaggage" class="btn btn-primary">Update</button>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
