<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Baggage</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="module" src="./js/trackBaggage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>

<style type="text/css">
    html,
    body {
        height: 100%;
    }

    .mid-center {
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    .my-custom-scrollbar {
        position: relative;
        height: 200px;
        overflow: auto;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand align-center" href="./index.html">Baggage Tracking App</a>
        </div>
    </nav>
    <div class="position-absolute mid-center" style="width: 50rem;">
        <div class="my-custom-scrollbar card-body text-center">
            <table class="table table-bordered">
                <caption>Note: Refresh for real-time updates of your bag</caption>
                <thead>
                    <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Location</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            
        </div>
        <div class="grid text-center">
            <button type="button" class="btn btn-primary" id="refresh">Refresh</button>
        </div>
    </div>
    
</body>

</html>
