<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .mid-center {
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand align-center" href="./index.html">Baggage Tracking App</a>
        </div>
    </nav>

    <form>

        <div class="position-absolute mid-center">

            <div class="card p-3">
                <div class="card-body text-center">

                    <h5 class="card-title">Customer Registration</h5>

                    <div class="input-group flex-nowrap m-2">
                        <span class="input-group-text" id="addon-wrapping">Full Name</span>
                        <input type="text" class="form-control" aria-label="Username" name="uname" , id="uname">
                    </div>

                    <div class="input-group flex-nowrap m-2">
                        <span class="input-group-text" id="addon-wrapping">Email</span>
                        <input type="text" class="form-control" aria-label="Email" name="email" , id="email">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Register</button>
                </div>
            </div>

        </div>
    </form>

</body>

</html>
