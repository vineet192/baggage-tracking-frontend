<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="module" src="./js/enter_flight.js"></script>
    <title>Enter Flight Details</title>

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .mid-center {
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand align-center" href="./index.html">Baggage Tracking App</a>
        </div>
    </nav>

    <div class="position-absolute mid-center">
        <form>
            <div class="card p-3" style="width: 30rem;">

                <div class="card-body text-center">
                    <h5 class="card-title">Choose your flight</h5>
                    <div class="input-group flex-nowrap m-2">
                        <span class="input-group-text" id="addon-wrapping">Flight Number</span>
                        <input type="text" class="form-control" aria-label="Flight number" name="flight_no" ,
                            id="flight_no">
                    </div>
                    <button id="submit_fn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
