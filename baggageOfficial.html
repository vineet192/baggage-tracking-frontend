<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/baggageOfficial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Baggage Official</title>

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .mid-center {
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand align-center" href="./index.html">Baggage Tracking App</a>
        </div>
    </nav>

    <div class="position-absolute mid-center">
        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="card p-3 border-light mb-3">
                <div class="card-body text-center">
                    <div class="embed-responsive embed-responsive-21by9">
                        <video width="800" height="450" style="border: 2px solid black;"></video>
                    </div>
                    <button id="start_scan" class="btn btn-danger">Scan QR code</button>
                </div>
            </div>
            <div class="card p-3" style="width: 30rem;">
                <div class="card-body text-center">
                    <h5 class="card-title text-center" id="balance"></h5>
                    <button id="balancebtn" class="btn btn-primary">Get Balance</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
